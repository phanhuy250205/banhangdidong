<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/form/login.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Đăng nhập vào TechZone</h2>
                            <p class="text-muted">Chào mừng bạn trở lại!</p>
                        </div>
                        <form  th:action="@{/user/login}" method="post" th:object="${loginDTO}">
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email của bạn" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            <div class="mb-4">
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password" th:field="*{passwold}" class="form-control" placeholder="Mật khẩu" required>
                                </div>
                                <div class="text-danger mt-1" th:if="${#fields.hasErrors('passwold')}" th:errors="*{passwold}"></div>
                            </div>
                            <div class="text-danger text-center mb-3" th:if="${error}">
                                <p th:text="${error}"></p>
                            </div>

                            <div class="d-flex justify-content-between mb-4">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                    <label class="form-check-label" for="remember">Ghi nhớ đăng nhập</label>
                                </div>
                                <a href="#" class="text-primary text-decoration-none">Quên mật khẩu?</a>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mb-3">Đăng nhập</button>

                            <div class="divider my-4">
                                <span>hoặc đăng nhập với</span>
                            </div>

                            <div class="social-buttons">
                                <button type="button" class="btn btn-social btn-google w-100 mb-3">
                                    <img src="https://www.google.com/favicon.ico" alt="Google" class="social-icon">
                                    Tiếp tục với Google
                                </button>
                                <button type="button" class="btn btn-social btn-facebook w-100 mb-4">
                                    <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="social-icon">
                                    Tiếp tục với Facebook
                                </button>
                            </div>

                            <div class="text-center">
                                <span class="text-muted">Chưa có tài khoản? </span>
                                <a href="signup.html" class="text-primary text-decoration-none">Đăng ký ngay</a>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
